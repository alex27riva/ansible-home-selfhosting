---
- name: Make sure the Homer container is created and running
  community.docker.docker_container:
    name: homer
    hostname: homer
    image: "b4bz/homer:latest"
    pull: true
    state: started
    env:
      UID: "{{ guid }}"
      GID: "{{ guid }}"
      INIT_ASSETS: "1"
      TZ: "{{ timezone }}"
    volumes:
      - "{{ docker_dir }}/{{ container_name }}:/www/assets"
    ports:
      - "{{ homer_port }}:8080"
    restart_policy: unless-stopped
