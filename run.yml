---
- name: Run all roles
  hosts: futro
  become: false
  vars_files:
    - group_vars/main.yml
  roles:
    - role: homer
      become: true
      tags:
        - homer
        - containers
      when: enable_homer | default(False)

    - role: containers/frontends/nitter
      become: true
      tags:
        - nitter
        - containers

    - role: containers/services/linkding
      become: true
      tags:
        - linkding
        - containers

    - role: containers/frontends/invidious
      become: false
      tags:
        - invidious
        - containers

    - role: containers/services/wireguard
      become: false
      tags:
        - wireguard
        - containers

    - role: containers/services/syncthing
      tags:
        - syncthing
        - containers
