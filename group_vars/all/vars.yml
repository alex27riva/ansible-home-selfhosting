---
#
# Do not edit this file directly
# Instead, add your customizations to group_vars/your-inventory-name/vars.yml
# For secret variables, use group_vars/your-inventory-name/vault.yml
#

#
# Misc
#
hostname: "{{ inventory_hostname }}"

timezone: Europe/Rome

ntp_timezone: "{{ timezone }}"

locale: en_US.UTF-8

host_tld: "box"

lan_network: "192.168.1.0/24"

vpn_network: "10.1.1.0/24"

lan_gateway: "192.168.1.1"

dns_nameservers: ["1.1.1.1", "1.0.0.1"]

keyboard_layout: us

username: alessandro

sudo_user: alessandro

guid: "1000"

docker_dir: /opt/docker/data

colorscheme: nord

subdomains: {
      'nextcloud': 'nextcloud',
      'vaultwarden': 'vaultwarden',
}

#
# Packages
#
extra_packages:
      - iperf3
      - speedtest-cli
      - htop
      - git
      - neofetch
      - vim
      - tmux
      - iotop
      - ncdu

#
# SSH (geerlingguy.security)
#
security_ssh_port: 69

security_sudoers_passwordless: ["{{ username }}"]

security_autoupdate_reboot: "true"

security_autoupdate_mail_to: "{{ email }}"

security_autoupdate_mail_on_error: true

# Homer

enable_homer: true

# Frontends

enable_libreddit: true
enable_nitter: true

# Services

enable_linkding: true
enable_invidious: true
enable_wireguard: true

# System

enable_fritzbox: true
pihole_url: "http://pi.hole/"

#
# Security
#
enable_crowdsec: true

enable_iptables: true

enable_fail2ban: true
