---
#
# Do not edit this file directly
# Instead, add your customizations to group_vars/your-inventory-name/vars.yml
# For secret variables, use group_vars/your-inventory-name/vault.yml
#

#
# Misc
#
hostname: "{{ inventory_hostname }}"

timezone: Europe/Rome

ntp_timezone: "{{ timezone }}"

locale: en_US.UTF-8

host_tld: "box"

lan_subnet: 192.168.1.0/24

lan_base: "{{ lan_subnet | regex_replace('.0/[0-9]{2}', '') }}"

pihole_ip: "{{ lan_base }}.10"

homeserver_ip: "{{ lan_base }}.30"

lan_gateway: "{{ lan_base }}.1"

dns_nameservers: ["1.1.1.1", "1.0.0.1"]

keyboard_layout: us

username: alessandro

guid: "1000"

docker_dir: '/opt/docker/data'

colorscheme: nord

#
# Packages
#
extra_packages:
      - iperf3
      - speedtest-cli
      - htop
      - git
      - neofetch
      - vim
      - iotop
      - ncdu

# Homer

enable_homer: true
homer_title: "Homer"
homer_subtitle: "A page for all my selfhosted services"
homer_port: '8080'

# Frontends

enable_redlib: true
enable_nitter: false
enable_chatbot: true

# Services

enable_linkding: true
enable_invidious: true
enable_wireguard: true
enable_syncthing: true
enable_nginxproxymanager: true

# System

enable_fritzbox: true
enable_portainer: true
pihole_url: "http://pi.hole/admin"

#
# Security updates
#
unattended_clean_interval: '7'
